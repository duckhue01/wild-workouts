openapi: 3.0.2
info:
  title: API Title
  version: '1.0'
  license:
    name: DK
    url: this is license link
servers:
  - url: https://api.server.test/v1
paths:
  /demos:
    get:
      operationId: ListAllDemos
      summary: Get all of the demo
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Demo'
        '404':
          description: Not found
      tags:
        - demo_other
      security:
        - bearerAuth: []
  /user:
    get:
      operationId: GetUserInformation
      summary: Get user information
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Not Found
        '405':
          description: Not Found
      tags:
        - user_other
      security:
        - bearerAuth: []
tags:
  - name: demo_other
    x-displayName: other
  - name: user_other
    x-displayName: other
x-tagGroups:
  - name: demo
    tags:
      - demo_other
  - name: user
    tags:
      - user_other
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Demo:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    User:
      type: object
      required:
        - displayName
        - balance
        - role
      properties:
        displayName:
          type: string
        balance:
          type: integer
        role:
          type: string
