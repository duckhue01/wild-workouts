  #   env_file:
  #     - .env
  #   environment:
  #     SERVER_TO_RUN: http
  #     GOCACHE: /go-cache

  portgres:
    # hack for docker-compose v3 dropping `extends` support
    <<: *service_base
    image: postgres:alpine
    ports:
      - 5432:5432
    volumes:
      - database:/var/lib/postgres/data/
    env_file:
      - .env

volumes:
  database:
